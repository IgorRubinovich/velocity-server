#set ($url = "https://target-url")
#set ($image = "https://image.png")
<html>
  <head>
    <meta itemprop="name" content="$item.title" />
    <meta itemprop="image" content="$image" />
    <meta itemprop="description" content="$item.description" />

    <meta name="description" content="$item.description" />
    <meta name="author" content="$item.author.displayName" />

    <meta property="article:author" content="$item.author.username" />
    <meta property="article:published_time" content="$item.created" />
    <meta property="article:section" content="post" />

    <meta property="og:title" content="$item.title" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="$item.description" />
    <meta property="og:image" content="$image" />
    <meta property="og:url" content="$url" />
    <meta property="og:site_name" content="web-dev.newlife.io" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="$item.title">
    <meta name="twitter:description" content="$item.description">
    <meta name="twitter:image" content="$image">
    <meta name="twitter:url" content="$url">

    <meta http-equiv="refresh" content="2;url=$url" />

  </head>
<body>
  <!-- $item.id -->

    <!-- <img src=""> -->
  <noscript>
    <a href="$url"></a>
  </noscript>
</body>
</html>
